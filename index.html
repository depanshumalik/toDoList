<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Source+Code+Pro&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <h2>To-Do list</h2>
    </header>

    <form action="#">
        <input type="text" class="todo-input" placeholder="Add a task">
        <button type="submit" class="todo-button"><i class="fas fa-plus-circle"></i></button>
        <select name="todo-filter" class='todo-filter-options'>
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
        </select>
    </form>


    <div class="todo-output-container">
        <ul class="todo-list"></ul>


    </div>
    <script src="script.js"></script>

</body>

</html>
